<html>
<head>
    <title>Part 02: Basic Scene </title>

    <meta charset="utf-8"/>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: red;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>
    <script src="../three.js"></script>
    <script>

        /// [`WebGLRenderer` docs](https://threejs.org/docs/#api/renderers/WebGLRenderer)
        let renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById(('myCanvas')),
            antialias: true
        });

        renderer.setClearColor(0x00ff00);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        let camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 30, 3000);
        let scene = new THREE.Scene();

        let ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        let pointLight = new THREE.PointLight(0xffffff, 0.5);
        scene.add(pointLight);

        let geometry = new THREE.BoxGeometry(100, 100, 100); 
        let material = new THREE.MeshLambertMaterial({color: 0xaa5674a});
        let mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, -1000);

        scene.add(mesh);

        requestAnimationFrame(render);

        function render() {
            mesh.rotation.x += 0.05;
            mesh.rotation.y += 0.05;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

    </script>
</body>
</html>
